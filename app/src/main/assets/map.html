</head>
<body>

<iframe id="mapFrame"
        src="https://www.google.com/maps?q=23.3441,85.3096&z=15&output=embed"
        allowfullscreen=""
        loading="lazy">
</iframe>

<script>
    function updateMap(latitude, longitude) {
        var mapFrame = document.getElementById("mapFrame");

        mapFrame.src = url;
    }
</script>

</body>
</html>
